<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Marketplace - Signup</title>
    <link rel="stylesheet" href="./../layout/styles/register.css">
    <script type="text/javascript" src="layout/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="layout/scripts/jquery-s3slider.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#featured_slide_").s3Slider({
                timeOut: 10000
            });
        });
    </script>
</head>
<body id="top">
    <div class="wrapper row2"></div>
        
        <div id="header" class="clear">

            <div class="fl_right">
                <p>
                    <a href="./../index.html">Home</a> &nbsp; | &nbsp;
                    <a href="freelancerlogin.html" >Freelancer Login</a> &nbsp; | &nbsp;
                    <a href="employerlogin.html">Employer Login</a> &nbsp; | &nbsp;
                    <a href="register.html" class="current">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

<div class="main-content">
    <div class="image-container">
        <img src="./../layout/images/hero_auth.png" alt="Hero Image" class="hero-image">
    </div>
    <div id="container">
        
        <form class="register-form" method="POST" action="signup_process.php">

            <div class="form-content">
                <h1> Freelance MarketPlace</h1>
                <p>Let's Sign You Up!</p>
                <label for="user-type">I am a:</label>
            <select id="user-type" name="user_type" required>
                <option value="freelancer">Freelancer</option>
                <option value="employer">Employer</option>
            </select>
    
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
    
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" required>
    
            <label for="profile-description">Profile Description</label>
            <textarea id="profile-description" name="profile_description" rows="8" required></textarea>
    
            <label for="degree">Degree</label>
            <select id="degree" name="degree">
                <option value="highschool">Highschool Graduate</option>
                <option value="bachelors">Bachelors</option>
                <option value="masters">Masters</option>
                <option value="phd">PhD</option>
                <option value="none">None of the above</option>
            </select>
    
            <label for="location">Location</label>
            <select id="location" name="location">
                <option value="kigali">Kigali City</option>
                <option value="north">Northern Province</option>
                <option value="south">Southern Province</option>
                <option value="east">Eastern Province</option>
                <option value="west">Western Province</option>
            </select>

            <label for="categories">Categories</label>
            <select id="categories" name="categories" required>
                <option value="it">IT & Programming</option>
                <option value="design">Design & Multimedia</option>
                <option value="writing">Writing & Translation</option>
                <option value="business">Business & Consulting</option>
                <option value="agriculture">Agriculture & Environment</option>
                <option value="education">Education & Training</option>
                <option value="health">Health & Wellness</option>
                <option value="local_services">Local Services</option>
                <option value="social_impact">Social Impact</option>
                <option value="technology">Technology & Innovation</option>
            </select>
    
            <label for="skills" class="freelancer-only">Skills</label>
            <textarea id="skills" name="skills" rows="8" required></textarea>
    
            <label for="company-name" class="employer-only">Company Name</label>
            <input type="text" id="company-name" name="company_name" class="employer-only">
    
            <button class="freelancer-only" type="submit" name="register_freelancer">Register</button>
            <button class="employer-only" type="submit" name="register_employer">Register Employer</button>
            <a href="freelancerlogin.html">Already have an account? Login here</a>
            </div>
        </form>
    </div>
    
</div>
    <script>
        document.getElementById('user-type').addEventListener('change', function() {
            const userType = this.value;
            const freelancerFields = document.querySelectorAll('.freelancer-only');
            const employerFields = document.querySelectorAll('.employer-only');

            freelancerFields.forEach(field => {
                field.style.display = (userType === 'freelancer') ? 'block' : 'none';
            });

            employerFields.forEach(field => {
                field.style.display = (userType === 'employer') ? 'block' : 'none';
            });
        });
        
        document.getElementById('user-type').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
